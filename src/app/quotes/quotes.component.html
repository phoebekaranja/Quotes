        <li >{{quote.author}}</li>
        <button  (click)='toogleDetails(i)'>Toogle Details</button>

        <app-quotes-details *ngIf="quotes.showDescription" {[Quotes]} ='quotes'></app-quotes-details>
    </div>
</ul>
  <p *ngIf='quotes.length > 5'>You have too many quotes</p>
